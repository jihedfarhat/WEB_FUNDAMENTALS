<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>User Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header-card">
        <img src="icons/user-circle.png" alt="user-img" />
      </div>
      <div class="card">
        <h2>Jane Doe</h2>
        <div class="state">
          <i class="fa-solid fa-location-dot fa-beat"></i>
          <p>Seat</p>
        </div>
        <p>Developer | Enginer | Problem Solver</p>
        <p>Master of shadows and the Internet!</p>
        <div class="edit">
          <i class="fa-solid fa-gear fa-spin"></i>
          <a href="#">edit profile</a>
        </div>
      </div>
    </div>
  </body>
</html>
